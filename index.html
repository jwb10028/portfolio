<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Whit Boland - Interactive Demo</title>

    <link rel="stylesheet" type="text/css" href="feedback/style.css">

    <script src="feedback/libraries/p5.min.js"></script>

  </head>
  <body>
    <div id="controls" class="controls-panel">
      <h2>Controls</h2>
      <div class="slider-container">
        <div class="slider-label">
          <span>Diameter</span>
          <span class="slider-value" id="diameter-value">40</span>
        </div>
      </div>
      <div class="slider-container">
        <div class="slider-label">
          <span>Color Speed</span>
          <span class="slider-value" id="color-value">0</span>
        </div>
      </div>
      <div class="slider-container">
        <div class="slider-label">
          <span>Speed</span>
          <span class="slider-value" id="speed-value">2.0</span>
        </div>
      </div>
      <div class="slider-container">
        <div class="slider-label">
          <span>Jitter</span>
          <span class="slider-value" id="jitter-value">0</span>
        </div>
      </div>
      <div class="slider-container">
        <div class="slider-label">
          <span>Trail Length</span>
          <span class="slider-value" id="trail-value">200</span>
        </div>
      </div>
      <div class="slider-container">
        <div class="slider-label">
          <span>Gravity</span>
          <span class="slider-value" id="gravity-value">0.00</span>
        </div>      </div>      <button id="reset-button" class="reset-btn">Reset Canvas</button>
      <button id="export-button" class="export-btn">Export Image</button>
